{% extends "base.html" %}

{% block title %}\V/ Kart - My Cart{% endblock title %}

{% block pageheader %}

{% endblock pageheader %}

{% block content %}
  {% load static %}
  
  <div class="container">
    <div class="col-8">
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <strong></strong> {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
    </div>
    <div class="card">
      <div class="card-body">
        <form class="row g-3" action ="{% url 'change_password' %}" method = "POST">
          {% csrf_token %}
          <div class="col-md-8">
            <label for="inputPassword4" class="form-label">Old Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="old_password" required>
          </div>
          <div class="col-md-8">
            <label for="inputPassword4" class="form-label">New Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="new_password" required>
          </div>
          <div class="col-md-8">
            <label for="inputPassword4" class="form-label">Confrom new Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="confrom_password" required>
          </div>
          
          <div class="col-12">
            <button type="submit" class="btn btn-outline-dark">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
