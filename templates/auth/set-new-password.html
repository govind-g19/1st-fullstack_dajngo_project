{% extends "auth/authbase.html" %}
{% block title %} Set New Password    {% endblock title %}
{% block pageheader %}
<h2 class="page-font">LOG-IN</h2>
{% endblock pageheader %}
{% block content %}
{%load static%}
<br>

<div class="container" >
    <div class="row ">


          <div class="col-6 justify-content-center " style=" width:60vh; height: fit-content;">
            <br>
            <br>
            <br>
              <div class="text-light bg-dark p-3 rounded-4 mt-1">
                  <form method= "POST" action ="{% url 'set-new-password' uidb64 token %}">
                    {% for message in messages  %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
          
                  {% endfor %}
                  {% csrf_token %}
                  <div class="mb-2">
                      <label for="exampleInputPassword1" class="form-label">New password</label>
                      <div class="input-group">
                        <input type="password" class="form-control" name="pass1" id="exampleInputPassword1" required>
                        <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="top"
                                title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one digit, and one special character (@, $, !, %, *, ?, &).">
                                <span class="material-symbols-outlined">
                                  help
                                  </span>
                            </span>
                      </div>
                    </div>
                    <div class="mb-2">
                      <label for="exampleInputconfrompassword1" class="form-label"> Confrom Password</label>
                      <input type="password" name="pass2" class="form-control" id="exampleInputconfrompassword1" required>
                    </div>
                        
                        <div class="input_group">
                          <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                  
                </form>  
              </div>     
            <br>
              <!-- Content for the first half of the screen -->
      


          </div>
        <!-- Content for the second half of the screen -->
        <div class="col-6 justify-content-center align-items-center d-flex">
          <br>
          <br>
          <br>
          <div class="col-2"></div>
          <!-- Content for the second half of the screen -->
          <img src="{% static 'imgs/icons/img.jpg' %}" class="rounded-circle" id="rotating-logo" style="height: 60vh; width: 60vh;">
      </div>
    </div>
    </div>
</div>
<br><br><br><br><br><br>

{% endblock content %}
