{% extends "base.html" %}

{% block title %}\V/ Kart - Addresst{% endblock title %}

{% block pageheader %}
  <h2> Add Address</h2>
{% endblock pageheader %}

{% block content %}
  {% load static %}
  
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="col-8">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <strong></strong> {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
        <div>
          <form action="{% url 'add_address'  %}" method="POST" class="row g-3">
            {% csrf_token %}
            <input type="hidden" name="source" value={{redirect_page}}>
            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="col-md-6">
              <label for="second_name" class="form-label">Second Name</label>
              <input type="text" class="form-control" id="second_name" name="second_name" required>
            </div>
            <div class="col-12">
              <label for="house_address" class="form-label">House Address</label>
              <input type="text" class="form-control" id="house_address" name="house_address" required>
            </div>
            <div class="col-md-6">
              <label for="phone_number" class="form-label">Phone number</label>
              <input type="number" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="col-md-2">
              <label for="pin_code" class="form-label">Pin code</label>
              <input type="text" class="form-control" id="pin_code" name="pin_code" required>
            </div>
            <div class="col-12">
              <label for="land_mark" class="form-label">Land mark</label>
              <input type="text" class="form-control" id="land_mark" name="land_mark" placeholder="Apartment, studio, or floor" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-dark">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>

{% endblock content %}
